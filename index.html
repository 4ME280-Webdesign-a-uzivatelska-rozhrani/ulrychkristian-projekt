<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Cestovatelsk√Ω den√≠k</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
    }

    .sekce {
      margin-top: 40px;
    }

    .misto {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üß≠ M≈Øj cestovatelsk√Ω den√≠k</h1>

  <div class="sekce">
    <h2>üïì Chci nav≈°t√≠vit</h2>
    <div id="nenavstiveno"></div>
  </div>

  <div class="sekce">
    <h2>‚úÖ Nav≈°t√≠veno</h2>
    <div id="navstiveno"></div>
  </div>

  <script>
    const binId = "6836d0118a456b7966a65a07";
    const apiKey = "$2a$10$6.w3P.QfhbFQnbnWjZrsg.wsBOO9azO3iyMntL.YxupxTXtjFchvy"; // ‚Üê nahraƒè sv√Ωm X-Master-Key
    let mista = [];

    async function nactiData() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        const data = await res.json();
        mista = data.record;
        vykresli();
      } catch (err) {
        alert("Chyba p≈ôi naƒç√≠t√°n√≠ dat.");
        console.error(err);
      }
    }

    function vykresli() {
      const nenavstiveno = document.getElementById("nenavstiveno");
      const navstiveno = document.getElementById("navstiveno");

      nenavstiveno.innerHTML = "";
      navstiveno.innerHTML = "";

      mista.forEach((misto, index) => {
        const div = document.createElement("div");
        div.className = "misto";
        div.innerHTML = `
          <h3>${misto.misto}</h3>
          <img src="${misto.obrazek}" alt="${misto.misto}">
          <p><strong>Datum:</strong> ${misto.datum}</p>
          <p>${misto.popis}</p>
          <button onclick="prepnout(${index})">
            ${misto.navstiveno ? "Znovu na seznam" : "U≈æ jsem tu byl!"}
          </button>
        `;

        if (misto.navstiveno) {
          navstiveno.appendChild(div);
        } else {
          nenavstiveno.appendChild(div);
        }
      });
    }

    async function prepnout(index) {
      mista[index].navstiveno = !mista[index].navstiveno;
      vykresli();

      try {
        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(mista)
        });
      } catch (err) {
        alert("Chyba p≈ôi ukl√°d√°n√≠.");
        console.error(err);
      }
    }

    nactiData();
  </script>
</body>
</html>
