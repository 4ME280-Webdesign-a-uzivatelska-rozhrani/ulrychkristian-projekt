<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktivn√≠ cestovatelsk√Ω den√≠k s mapou</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    .destination, .new-location {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    textarea, input {
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.4rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      margin: 1rem 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Interaktivn√≠ cestovatelsk√Ω den√≠k</h1>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Formul√°≈ô -->
  <div class="new-location">
    <h2>‚ûï P≈ôidat novou lokaci</h2>
    <input type="text" id="new-mesto" placeholder="Mƒõsto" required />
    <input type="date" id="new-datum" required />
    <input type="text" id="new-lokace" placeholder="Nav≈°t√≠ven√° m√≠sta" required />
    <textarea id="new-popis" placeholder="Popis cesty" required></textarea>
    <input type="url" id="new-obrazek" placeholder="URL obr√°zku" required />
    <textarea id="new-zaznam" placeholder="Z√°pis/koment√°≈ô (nepovinn√©)"></textarea>
    <button onclick="pridatNovouLokaci()">üíæ P≈ôidat lokaci</button>
  </div>

  <!-- V√Ωpis -->
  <div id="diary"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const BIN_ID = "6836e9068960c979a5a21f76";
    const MASTER_KEY = "$2a$10$6.w3P.QfhbFQnbnWjZrsg.wsBOO9azO3iyMntL.YxupxTXtjFchvy";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let entries = [];

    // Inicializace mapy
    const map = L.map('map').setView([48.8566, 2.3522], 4); // Evropa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 18
    }).addTo(map);

    function zobrazDenik() {
      const container = document.getElementById("diary");
      container.innerHTML = "";

      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "destination";

        div.innerHTML = `
          <h2>${entry.mesto}</h2>
          <p><strong>Datum:</strong> ${entry.datum}</p>
          <p><strong>M√≠sta:</strong> ${entry.lokace}</p>
          <p><strong>Popis:</strong> ${entry.popis}</p>
          <img src="${entry.obrazek}" alt="${entry.mesto}" />
          <label for="zaznam-${index}">Z√°pis / koment√°≈ô:</label>
          <textarea id="zaznam-${index}">${entry.zaznam || ""}</textarea>
          <button onclick="ulozitZaznam(${index})">üíæ Ulo≈æit</button>
        `;
        container.appendChild(div);

        // P≈ôid√°n√≠ markeru na mapu
        if (entry.lat && entry.lng) {
          L.marker([entry.lat, entry.lng]).addTo(map)
            .bindPopup(`<strong>${entry.mesto}</strong><br>${entry.lokace}`);
        }
      });
    }

    // Naƒçten√≠ dat
    fetch(API_URL, {
      headers: { "X-Master-Key": MASTER_KEY }
    })
      .then(res => res.json())
      .then(data => {
        entries = data.record;
        zobrazDenik();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("diary").innerText = "Nepoda≈ôilo se naƒç√≠st den√≠k.";
      });

    // Ulo≈æen√≠ z√°znamu
    function ulozitZaznam(index) {
      const textarea = document.getElementById(`zaznam-${index}`);
      entries[index].zaznam = textarea.value;

      fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": MASTER_KEY
        },
        body: JSON.stringify(entries)
      })
      .then(() => alert("Z√°znam ulo≈æen."))
      .catch(err => {
        console.error(err);
        alert("Chyba p≈ôi ukl√°d√°n√≠.");
      });
    }

    // P≈ôid√°n√≠ nov√© lokace s automatick√Ωm geok√≥dov√°n√≠m
    function pridatNovouLokaci() {
      const mesto = document.getElementById("new-mesto").value;
      const datum = document.getElementById("new-datum").value;
      const lokace = document.getElementById("new-lokace").value;
      const popis = document.getElementById("new-popis").value;
      const obrazek = document.getElementById("new-obrazek").value;
      const zaznam = document.getElementById("new-zaznam").value;

      if (!mesto || !datum || !lokace || !popis || !obrazek) {
        alert("Vypl≈à v≈°echna povinn√° pole.");
        return;
      }

      const query = encodeURIComponent(mesto);
      fetch(`https://nominatim.openstreetmap.org/search?q=${query}&format=json`)
        .then(res => res.json())
        .then(results => {
          if (!results.length) {
            alert("M√≠sto nenalezeno.");
            return;
          }

          const { lat, lon } = results[0];

          const nova = {
            mesto, datum, lokace, popis, obrazek, zaznam,
            lat: parseFloat(lat),
            lng: parseFloat(lon)
          };

          entries.push(nova);

          return fetch(API_URL, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "X-Master-Key": MASTER_KEY
            },
            body: JSON.stringify(entries)
          });
        })
        .then(() => {
          alert("Nov√° lokalita byla p≈ôid√°na.");
          zobrazDenik();
        })
        .catch(err => {
          console.error(err);
          alert("Chyba p≈ôi ukl√°d√°n√≠ nebo geok√≥dov√°n√≠.");
        });
    }
  </script>
</body>
</html>
