<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>M≈Øj cestovn√≠ bucketlist</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    .sekce { margin: 30px 0; }
    .misto {
      background: #fff; padding: 15px; margin-bottom: 15px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img { max-width: 100%; border-radius: 4px; display: block; margin: 10px 0; }
    button {
      background: #007acc; color: #fff; border: none;
      padding: 8px 16px; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #005fa3; }
    form { background: #fff; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
    input, textarea { width: 100%; margin-top: 5px; margin-bottom: 15px; padding: 8px; box-sizing: border-box; }
    label { display: block; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üß≠ M≈Øj cestovn√≠ bucketlist</h1>

  <form id="formular">
    <h2>‚ûï P≈ôidat nov√© m√≠sto</h2>
    <label>N√°zev m√≠sta:
      <input type="text" id="misto" required>
    </label>
    <label>Datum:
      <input type="date" id="datum" required>
    </label>
    <label>Popis:
      <textarea id="popis" required></textarea>
    </label>
    <label>Obr√°zek (URL nebo nap≈ô. https://picsum.photos/300/200):
      <input type="text" id="obrazek" required>
    </label>
    <label>
      <input type="checkbox" id="navstiveno"> U≈æ jsem to m√≠sto nav≈°t√≠vil
    </label>
    <button type="submit">P≈ôidat m√≠sto</button>
  </form>

  <div class="sekce">
    <h2>üïì Chci nav≈°t√≠vit</h2>
    <div id="nenavstiveno"></div>
  </div>

  <div class="sekce">
    <h2>‚úÖ Nav≈°t√≠veno</h2>
    <div id="navstiveno"></div>
  </div>

  <script>
    const binId = "6836e3458a456b7966a66133";
    const apiKey = "$2a$10$6.w3P.QfhbFQnbnWjZrsg.wsBOO9azO3iyMntL.YxupxTXtjFchvy";
    let mista = [];

    async function nactiData() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        const data = await res.json();
        mista = data.record;
        vykresli();
      } catch (err) {
        alert("Chyba p≈ôi naƒç√≠t√°n√≠ dat.");
        console.error(err);
      }
    }

    function vykresli() {
      const nen = document.getElementById("nenavstiveno");
      const nav = document.getElementById("navstiveno");
      nen.innerHTML = "";
      nav.innerHTML = "";

      mista.forEach((misto, index) => {
        const div = document.createElement("div");
        div.className = "misto";
        div.innerHTML = `
          <h3>${misto.misto}</h3>
          <img src="${misto.obrazek}" alt="${misto.misto}">
          <p><strong>Datum:</strong> ${misto.datum}</p>
          <p>${misto.popis}</p>
          <button onclick="prepnout(${index})">
            ${misto.navstiveno ? "Zpƒõt na seznam" : "U≈æ jsem tu byl"}
          </button>
        `;
        if (misto.navstiveno) {
          nav.appendChild(div);
        } else {
          nen.appendChild(div);
        }
      });
    }

    async function prepnout(index) {
      mista[index].navstiveno = !mista[index].navstiveno;
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(mista)
        });
        const vysledek = await res.json();
        console.log("Odpovƒõƒè PUT:", vysledek);
        vykresli();
      } catch (err) {
        alert("Chyba p≈ôi ukl√°d√°n√≠.");
        console.error("Chyba PUT:", err);
      }
    }

    document.getElementById("formular").addEventListener("submit", async function (e) {
      e.preventDefault();

      const noveMisto = {
        misto: document.getElementById("misto").value.trim(),
        datum: document.getElementById("datum").value,
        popis: document.getElementById("popis").value.trim(),
        obrazek: document.getElementById("obrazek").value.trim(),
        navstiveno: document.getElementById("navstiveno").checked
      };

      mista.push(noveMisto);

      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(mista)
        });

        const vysledek = await res.json();
        console.log("P≈ôid√°no:", vysledek);
        this.reset();
        vykresli();
      } catch (err) {
        alert("Chyba p≈ôi ukl√°d√°n√≠ nov√©ho m√≠sta.");
        console.error("Chyba p≈ôi submitu:", err);
      }
    });

    nactiData();
  </script>
</body>
</html>
