<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;

    }

    h1 {

    .sekce {

<body>
  <h1>üß≠ M≈Øj cestovatelsk√Ω den√≠k</h1>

  <div class="sekce">
    <h2>üïì Chci nav≈°t√≠vit</h2>
    <div id="nenavstiveno"></div>
  </div>

  <div class="sekce">
    <h2>‚úÖ Nav≈°t√≠veno</h2>
    <div id="navstiveno"></div>
  </div>

  <script>
    const binId = "6836d0118a456b7966a65a07";
    const apiKey = ""; // Pozdƒõji dopln√≠me

    async function nactiData() {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`);
      const data = await res.json();
      const mista = data.record;

      const nenavstiveno = document.getElementById("Nenav≈°t√≠veno");
      const navstiveno = document.getElementById("Nav≈°t√≠veno");

      mista.forEach(misto => {
        const div = document.createElement("div");
        div.className = "misto";
        div.innerHTML = `
          <h3>${misto.misto}</h3>
          <img src="${misto.obrazek}" alt="${misto.misto}">
          <p><strong>Datum:</strong> ${misto.datum}</p>
          <p>${misto.popis}</p>
        `;

        if (misto.navstiveno) {
          navstiveno.appendChild(div);
        } else {
          nenavstiveno.appendChild(div);
        }
      });
    }

    nactiData();
  </script>
</body>
</html>
