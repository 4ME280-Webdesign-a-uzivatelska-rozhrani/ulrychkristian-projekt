<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Cestovatelsk√Ω den√≠k</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1, h2 { text-align: center; }
    .sekce { margin: 30px 0; }
    .misto {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 4px;
      display: block;
      margin: 10px 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label { display: block; margin-bottom: 10px; }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>

  <h1>üß≠ Cestovatelsk√Ω den√≠k</h1>

  <form id="formular">
    <h2>‚ûï P≈ôidat nov√© m√≠sto</h2>
    <label>
      N√°zev m√≠sta:
      <input type="text" id="misto" required>
    </label>
    <label>
      Datum n√°v≈°tƒõvy:
      <input type="date" id="datum" required>
    </label>
    <label>
      Popis:
      <textarea id="popis" rows="3" required></textarea>
    </label>
    <label>
      URL obr√°zku:
      <input type="text" id="obrazek" placeholder="https://picsum.photos/300/200" required>
    </label>
    <label>
      <input type="checkbox" id="navstiveno">
      U≈æ jsem tu byl/a
    </label>
    <button type="submit">P≈ôidat</button>
  </form>

  <div class="sekce">
    <h2>üïì Chci nav≈°t√≠vit</h2>
    <div id="nenavstiveno"></div>
  </div>

  <div class="sekce">
    <h2>‚úÖ Nav≈°t√≠veno</h2>
    <div id="navstiveno"></div>
  </div>

  <script>
    const binId  = "6836d0118a456b7966a65a07";
    const apiKey = "$2a$10$6.w3P.QfhbFQnbnWjZrsg.wsBOO9azO3iyMntL.YxupxTXtjFchvy";
    let mista = [];

    // 1) Naƒçten√≠ a normalizace dat
    async function loadData() {
      try {
        const res  = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const json = await res.json();

        // P≈ôevedeme navstiveno v≈ædy na boolean
        mista = json.record.map(item => ({
          ...item,
          navstiveno: item.navstiveno === true || item.navstiveno === "true"
        }));

        render();
      } catch (err) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠:", err);
        alert("Nepoda≈ôilo se naƒç√≠st data. Zkontroluj konzoli.");
      }
    }

    // 2) Vykreslen√≠ obou sekc√≠
    function render() {
      const nen = document.getElementById("nenavstiveno");
      const nav = document.getElementById("navstiveno");
      nen.innerHTML = "";
      nav.innerHTML = "";

      mista.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "misto";
        div.innerHTML = `
          <h3>${item.misto}</h3>
          <img src="${item.obrazek}" alt="${item.misto}">
          <p><strong>Datum:</strong> ${item.datum}</p>
          <p>${item.popis}</p>
          <button data-index="${idx}">
            ${item.navstiveno ? "Znovu na seznam" : "U≈æ jsem tu byl/a"}
          </button>
        `;
        div.querySelector("button")
           .addEventListener("click", () => toggleVisited(idx));

        if (item.navstiveno) nav.appendChild(div);
        else              nen.appendChild(div);
      });
    }

    // 3) P≈ôepnut√≠ stavu a ulo≈æen√≠
    async function toggleVisited(i) {
      mista[i].navstiveno = !mista[i].navstiveno;
      await saveData();
      await loadData();
    }

    // 4) P≈ôid√°n√≠ nov√©ho m√≠sta
    document.getElementById("formular").addEventListener("submit", async e => {
      e.preventDefault();
      const newPlace = {
        misto:      e.target.misto.value.trim(),
        datum:      e.target.datum.value,
        popis:      e.target.popis.value.trim(),
        obrazek:    e.target.obrazek.value.trim(),
        navstiveno: e.target.navstiveno.checked
      };
      mista.push(newPlace);
      await saveData();
      e.target.reset();
      await loadData();
    });

    // 5) Ulo≈æen√≠ do JSONBin
    async function saveData() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(mista)
        });
        if (!res.ok) throw new Error(`Status ${res.status}`);
      } catch (err) {
        console.error("Chyba p≈ôi ukl√°d√°n√≠:", err);
        alert("Nepoda≈ôilo se ulo≈æit zmƒõny. Zkontroluj konzoli.");
      }
    }

    // Zah√°jen√≠
    loadData();
  </script>
</body>
</html>
