<!DOCTYPE html>
<html lang="cs">
<head>

  <style>

</head>
<body>
  <h1>üß≠ M≈Øj cestovatelsk√Ω den√≠k</h1>
<h2>‚ûï P≈ôidat nov√© m√≠sto</h2>
<form id="formular">
  <label>N√°zev m√≠sta:<br>
    <input type="text" id="misto" required>
  </label><br><br>

  <label>Datum (nap≈ô. 2024-07-10):<br>
    <input type="date" id="datum" required>
  </label><br><br>

  <label>Popis:<br>
    <textarea id="popis" required></textarea>
  </label><br><br>

  <label>Obr√°zek (URL nebo pou≈æij <code>https://picsum.photos/300/200</code>):<br>
    <input type="text" id="obrazek" required>
  </label><br><br>

  <label>
    <input type="checkbox" id="navstiveno">
    U≈æ jsem to m√≠sto nav≈°t√≠vil
  </label><br><br>

  <button type="submit">P≈ôidat m√≠sto</button>
</form>
<hr>

  
  <div class="sekce">
    <h2>üïì Chci nav≈°t√≠vit</h2>
    <div id="nenavstiveno"></div>
  </div>

  <div class="sekce">
    <h2>‚úÖ Nav≈°t√≠veno</h2>
    <div id="navstiveno"></div>
  </div>

  <script>
    document.getElementById("formular").addEventListener("submit", async function (e) {
  e.preventDefault();

  const noveMisto = {
    misto: document.getElementById("misto").value,
    datum: document.getElementById("datum").value,
    popis: document.getElementById("popis").value,
    obrazek: document.getElementById("obrazek").value,
    navstiveno: document.getElementById("navstiveno").checked
  };

  mista.push(noveMisto);
  vykresli();

  try {
    await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": apiKey
      },
      body: JSON.stringify(mista)
    });
    alert("M√≠sto p≈ôid√°no!");
    e.target.reset();
  } catch (err) {
    alert("Chyba p≈ôi ukl√°d√°n√≠ nov√©ho m√≠sta.");
    console.error(err);
  }
});

    const binId = "6836d0118a456b7966a65a07";
    const apiKey = "$2a$10$6.w3P.QfhbFQnbnWjZrsg.wsBOO9azO3iyMntL.YxupxTXtjFchvy"; // ‚Üê nahraƒè sv√Ωm X-Master-Key
    let mista = [];

    async function nactiData() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        const data = await res.json();
        mista = data.record;
        vykresli();
      } catch (err) {
        alert("Chyba p≈ôi naƒç√≠t√°n√≠ dat.");
        console.error(err);
      }
    }

    function vykresli() {
      const nenavstiveno = document.getElementById("nenavstiveno");
      const navstiveno = document.getElementById("navstiveno");

      nenavstiveno.innerHTML = "";
      navstiveno.innerHTML = "";

      mista.forEach((misto, index) => {
        const div = document.createElement("div");
        div.className = "misto";
        div.innerHTML = `
          <h3>${misto.misto}</h3>
          <img src="${misto.obrazek}" alt="${misto.misto}">
          <p><strong>Datum:</strong> ${misto.datum}</p>
          <p>${misto.popis}</p>
          <button onclick="prepnout(${index})">
            ${misto.navstiveno ? "Znovu na seznam" : "U≈æ jsem tu byl!"}
          </button>
        `;

        if (misto.navstiveno) {
          navstiveno.appendChild(div);
        } else {
          nenavstiveno.appendChild(div);
        }
      });
    }

    async function prepnout(index) {
      mista[index].navstiveno = !mista[index].navstiveno;
      vykresli();

      try {
        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(mista)
        });
      } catch (err) {
        alert("Chyba p≈ôi ukl√°d√°n√≠.");
        console.error(err);
      }
    }

    nactiData();
  </script>
</body>
</html>
