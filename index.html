<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Cestovatelsk√Ω den√≠k</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 { text-align: center; }
    .sekce { margin-top: 40px; }
    .misto {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h1>üß≠ M≈Øj cestovatelsk√Ω den√≠k</h1>

  <h2>‚ûï P≈ôidat nov√© m√≠sto</h2>
  <form id="formular">
    <label>N√°zev m√≠sta:<br>
      <input type="text" id="misto" required>
    </label><br><br>

    <label>Datum:<br>
      <input type="date" id="datum" required>
    </label><br><br>

    <label>Popis:<br>
      <textarea id="popis" required></textarea>
    </label><br><br>

    <label>Obr√°zek (URL nebo https://picsum.photos/300/200):<br>
      <input type="text" id="obrazek" required>
    </label><br><br>

    <label>
      <input type="checkbox" id="navstiveno">
      U≈æ jsem to m√≠sto nav≈°t√≠vil
    </label><br><br>

    <button type="submit">P≈ôidat m√≠sto</button>
  </form>
  <hr>

  <div class="sekce">
    <h2>üïì Chci nav≈°t√≠vit</h2>
    <div id="nenavstiveno"></div>
  </div>

  <div class="sekce">
    <h2>‚úÖ Nav≈°t√≠veno</h2>
    <div id="navstiveno"></div>
  </div>

  <script>
    const binId = "6836d0118a456b7966a65a07";
    const apiKey = "$2a$10$6.w3P.QfhbFQnbnWjZrsg.wsBOO9azO3iyMntL.YxupxTXtjFchvy";
    let mista = [];

    // 1) Naƒçte data, p≈ôevede navstiveno na boolean a vykresl√≠
    async function nactiData() {
  try {
    const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
      headers: { "X-Master-Key": apiKey }
    });
    console.log("Fetch status:", res.status);
    const json = await res.json();
    console.log("Raw data.record:", json.record);

    mista = json.record.map(m => ({
      ...m,
      navstiveno: m.navstiveno === true || m.navstiveno === "true"
    }));
    console.log("Normalized mista:", mista);

    vykresli();
  } catch (e) {
    console.error("Chyba v nactiData():", e);
    alert("Chyba p≈ôi naƒç√≠t√°n√≠ dat ‚Äì koukni do konzole.");
  }
}

    // 2) Vykresl√≠ obƒõ sekce podle boolean navstiveno
    function vykresli() {
      const nen = document.getElementById("nenavstiveno");
      const nav = document.getElementById("navstiveno");
      nen.innerHTML = "";
      nav.innerHTML = "";

      mista.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "misto";
        div.innerHTML = `
          <h3>${m.misto}</h3>
          <img src="${m.obrazek}" alt="${m.misto}">
          <p><strong>Datum:</strong> ${m.datum}</p>
          <p>${m.popis}</p>
          <button onclick="prepnout(${i})">
            ${m.navstiveno ? "Znovu na seznam" : "U≈æ jsem tu byl!"}
          </button>
        `;
        if (m.navstiveno) nav.appendChild(div);
        else nen.appendChild(div);
      });
    }

    // 3) P≈ôepne stav, ulo≈æ√≠ a znovu naƒçte
    async function prepnout(i) {
      mista[i].navstiveno = !mista[i].navstiveno;
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(mista)
        });
        nactiData();
      } catch (e) {
        alert("Chyba p≈ôi ukl√°d√°n√≠ zmƒõn.");
        console.error(e);
      }
    }

    // 4) P≈ôid√°n√≠ nov√©ho m√≠sta: ulo≈æ√≠ a znovu naƒçte
    document.getElementById("formular").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nove = {
        misto: this.misto.value,
        datum: this.datum.value,
        popis: this.popis.value,
        obrazek: this.obrazek.value,
        navstiveno: this.navstiveno.checked
      };
      mista.push(nove);
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(mista)
        });
        alert("M√≠sto p≈ôid√°no!");
        this.reset();
        nactiData();
      } catch (e) {
        alert("Chyba p≈ôi ukl√°d√°n√≠ nov√©ho m√≠sta.");
        console.error(e);
      }
    });

    // start
    nactiData();
  </script>
</body>
</html>
