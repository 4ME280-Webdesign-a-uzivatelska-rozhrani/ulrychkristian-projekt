<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Můj cestovatelský deník</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Můj cestovatelský deník</h1>
  <div id="content">Načítám...</div>

  <script>
    fetch("https://raw.githubusercontent.com/4ME280-Webdesign-a-uzivatelska-rozhrani/ulrychkristian-projekt/main/travel_log.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById("content").innerText = "Nepodařilo se načíst data.";
        console.error(error);
      });
  </script>
</body>
</html>
