<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cestovatelsk√Ω den√≠k s mapou (Dark Mode)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      background-color: #121212;
      color: #e0e0e0;
    }
    h1 { text-align: center; margin-bottom: 1rem; }

    .top-section { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .map-container, .new-location {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .map-container { flex: 2; }
    .new-location { flex: 1; }
    .map-container h2, .new-location h2 { margin-top: 0; color: #e0e0e0; }
    #map { width: 100%; height: 400px; border-radius: 8px; border: 1px solid #444; }

    /* Responsive: stack top sections on small screens */
    @media (max-width: 768px) {
      .top-section { flex-direction: column; }
      #map { height: 300px; }
    }

    .filters {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }
    .filters label, .filters select, .filters input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    .filters select, .filters input {
      padding: 0.5rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
    }

    .section {
      background: #1a1a1a;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .section h2 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
      color: #e0e0e0;
    }

    .destination {
      background: #2a2a2a;
      padding: 1rem;
      margin: 0.8rem 0;
      border-radius: 6px;
      border: 1px solid #444;
    }
    .destination.planned { opacity: 0.7; }
    .destination h4 { font-size: 1.8rem; margin: 0 0 0.5rem; }
    .destination p { margin: 0.3rem 0; }

    input, textarea, select {
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
    }
    .checkbox-label {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    input[type="checkbox"] { margin: 0; }
    .new-location button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:not(.new-location button) {
      margin: 0.5rem 0.2rem 0 0;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }

    img { max-width: 100%; border-radius: 6px; margin: 0.5rem 0; cursor: pointer; }
    #imageModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    #imageModal img { max-width: 90%; max-height: 90%; border-radius: 8px; }
    #imageModal span {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cestovatelsk√Ω den√≠k (Dark Mode)</h1>

  <div class="top-section">
    <div class="map-container">
      <h2>üåç Cestovatelsk√° mapa</h2>
      <div id="map"></div>
    </div>
    <div class="new-location">
      <h2>‚ûï Nov√° lokalita</h2>
      <label><strong>Mƒõsto:</strong></label>
      <input type="text" id="new-mesto" placeholder="Mƒõsto" required />
      <label><strong>Datum:</strong></label>
      <input type="date" id="new-datum" required />
      <label><strong>Seznam m√≠st:</strong></label>
      <input type="text" id="new-lokace" placeholder="Nav≈°t√≠ven√° m√≠sta" required />
      <label><strong>Popis:</strong></label>
      <textarea id="new-popis" placeholder="Popis cesty" required></textarea>
      <label><strong>Obr√°zek (URL):</strong></label>
      <input type="url" id="new-obrazek" placeholder="URL obr√°zku" required />
      <label><strong>Z√°znam:</strong></label>
      <textarea id="new-zaznam" placeholder="Z√°pis/koment√°≈ô (nepovinn√©)"></textarea>
      <label class="checkbox-label"><input type="checkbox" id="new-navstiveno" /> Nav≈°t√≠veno</label>
      <button onclick="pridatNovouLokaci()">üíæ P≈ôidat</button>
    </div>
  </div>

  <div class="filters">
    <label for="rok-filter"><strong>üîç Filtrovat podle roku:</strong></label>
    <select id="rok-filter" onchange="zobrazDenik()"><option value="">V≈°echny</option></select>
    <label for="search-filter"><strong>üîç Vyhledat:</strong></label>
    <input type="text" id="search-filter" placeholder="Text" oninput="zobrazDenik()" />
    <label for="sort-filter"><strong>‚ÜïÔ∏è Se≈ôadit:</strong></label>
    <select id="sort-filter" onchange="zobrazDenik()">
      <option value="novy">Nov√©</option>
      <option value="stary">Star√©</option>
      <option value="abeceda">Abecednƒõ</option>
    </select>
  </div>

  <div class="section">
    <h2>‚úÖ Nav≈°t√≠ven√©</h2>
    <div id="visited"></div>
  </div>

  <div class="section">
    <h2>üìç Pl√°novan√©</h2>
    <div id="planned"></div>
  </div>

  <div id="imageModal" onclick="this.style.display='none'"><span onclick="document.getElementById('imageModal').style.display='none'">&times;</span><img id="modalImage" src="" alt="Zvƒõt≈°en√Ω obr√°zek" /></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const BIN_ID = "6836e9068960c979a5a21f76";
    const MASTER_KEY = "$2a$10$6.w3P.QfhbFQnbnWjZrsg.wsBOO9azO3iyMntL.YxupxTXtjFchvy";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let entries = [];

    const map = L.map('map').setView([48.8566, 2.3522], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', { attribution: '&copy; CartoDB & OpenStreetMap', maxZoom: 18 }).addTo(map);

    function zobrazDenik() {
      const visited = document.getElementById('visited');
      const planned = document.getElementById('planned');
      const year = document.getElementById('rok-filter').value;
      const search = document.getElementById('search-filter').value.toLowerCase();
      const sort = document.getElementById('sort-filter').value;

      visited.innerHTML = '';
      planned.innerHTML = '';
      map.eachLayer(l => l instanceof L.Marker && map.removeLayer(l));

      entries.forEach((e, i) => {
        if (year && e.datum.substring(0, 4) !== year) return;
        if (search && ![e.mesto, e.popis, e.zaznam].some(f => f && f.toLowerCase().includes(search))) return;

        const div = document.createElement('div');
        div.className = 'destination' + (!e.navstiveno ? ' planned' : '');
        if (e.editing) {
          div.innerHTML = `
            <input type="text" value="${e.mesto}" onchange="entries[${i}].mesto=this.value" />
            <input type="date" value="${e.datum}" onchange="entries[${i}].datum=this.value" />
            <input type="text" value="${e.lokace}" onchange="entries[${i}].lokace=this.value" />
            <textarea onchange="entries[${i}].popis=this.value">${e.popis}</textarea>
            <input type="url" value="${e.obrazek}" onchange="entries[${i}].obrazek=this.value" />
            <textarea onchange="entries[${i}].zaznam=this.value">${e.zaznam||''}</textarea>
            <label class="checkbox-label"><input type="checkbox" ${e.navstiveno?'checked':''} onchange="entries[${i}].navstiveno=this.checked" /> Nav≈°t√≠veno</label>
            <button onclick="ulozitZmenu(${i})">üíæ Ulo≈æit</button>
            <button onclick="zrusitEditaci(${i})">‚úñÔ∏è Zru≈°it</button>
          `;
        } else {
          div.innerHTML = `
            <h4>${e.mesto}</h4>
            <p><strong>Datum:</strong> ${e.datum}</p>
            <p><strong>Seznam m√≠st:</strong> ${e.lokace}</p>
            <p>${e.popis}</p>
            <img src="${e.obrazek}" alt="${e.mesto}" onclick="zobrazObrazek('${e.obrazek}')" />
            <p><em>${e.zaznam||'---'}</em></p>
            <button onclick="editovat(${i})">‚úèÔ∏è</button>
            <button onclick="smazat(${i})">üóëÔ∏è</button>
          `;
          if (e.lat && e.lng) L.marker([e.lat, e.lng]).addTo(map).bindPopup(`<strong>${e.mesto}</strong><br>${e.lokace}`);
        }
        (e.navstiveno?visited:planned).appendChild(div);
      });

      const fn = {novy:(a,b)=>new Date(b.datum)-new Date(a.datum),stary:(a,b)=>new Date(a.datum)-new Date(b.datum),abeceda:(a,b)=>a.mesto.localeCompare(b.mesto)}[sort];
      [visited,planned].forEach(c=>{Array.from(c.children).sort((A,B)=>{const ai=+A.querySelector('button[onclick^="editovat"]').getAttribute('onclick').match(/\((\d+)\)/)[1];const bi=+B.querySelector('button[onclick^="editovat"]').getAttribute('onclick').match(/\((\d+)\)/)[1];return fn(entries[ai],entries[bi])}).forEach(el=>c.appendChild(el))});
    }

    function zobrazObrazek(src){document.getElementById('modalImage').src=src;document.getElementById('imageModal').style.display='flex'}
    function naplnitRoky(){const sel=document.getElementById('rok-filter');[...new Set(entries.map(x=>x.datum.substring(0,4)).filter(Boolean))].sort().forEach(y=>{const o=document.createElement('option');o.value=y;o.textContent=y;sel.appendChild(o)})}
    function ulozitZmenu(i){entries[i].editing=false;ulozDoBin()}
    function zrusitEditaci(i){entries[i].editing=false;zobrazDenik()}
    function editovat(i){entries[i].editing=true;zobrazDenik()}
    function smazat(i){if(confirm('Opravdu smazat?')){entries.splice(i,1);ulozDoBin()}}
    function ulozDoBin(){fetch(API_URL,{method:'PUT',headers:{'Content-Type':'application/json','X-Master-Key':MASTER_KEY},body:JSON.stringify(entries)}).then(zobrazDenik).catch(()=>alert('Chyba ukl√°d√°n√≠'))}
    function pridatNovouLokaci(){const m=document.getElementById('new-mesto').value,d=document.getElementById('new-datum').value,l=document.getElementById('new-lokace').value,p=document.getElementById('new-popis').value,u=document.getElementById('new-obrazek').value,z=document.getElementById('new-zaznam').value,n=document.getElementById('new-navstiveno').checked;if(!m||!d||!l||!p||!u)return alert('Vypl≈à pole');fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(m)}&format=json`).then(r=>r.json()).then(r=>{if(!r.length)return alert('Nenalezeno');const{lat,lon}=r[0];entries.push({mesto:m,datum:d,lokace:l,popis:p,obrazek:u,zaznam:z,navstiveno:n,lat:parseFloat(lat),lng:parseFloat(lon),editing:false});ulozDoBin()}).catch(()=>alert('Geo chyba'))}
    fetch(API_URL,{headers:{'X-Master-Key':MASTER_KEY}}).then(r=>r.json()).then(d=>{entries=d.record.map(e=>({...e,editing:false}));naplnitRoky();zobrazDenik()}).catch(console.error)
  </script>
</body>
</html>
